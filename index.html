<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="javascript/index.js"></script>

<body>
  <header>
      <nav id="left-nav">
          <a class="g-links" href="#">About</a>
          <a class="g-links" href="#">Store</a>
      </nav>
      <nav id="right-nav">
          <a class="g-links" href="#">Gmail</a>
          <a class="g-links" href="#">Images</a>
          <a class="g-links" href="#">
            <img id="google-apps" src="images/google-apps.png">
          </a>
          <div id="none">
            <div id="g-apps">
                      <a href="#"><div><img class="d-apps" src="images/googleplus.png"></div></a>
                      <a href="#"><div><img class="d-apps" src="images/search.png"></div></a>
                      <a href="#"><div><img class="d-apps" src="images/youtube.png"></div></a>
                      <a href="#"><div><img class="d-apps" src="images/maps.png"></div></a>
                      <a href="#"><div><img class="d-apps" src="images/play.png"></div></a>
                      <a href="#"><div><img class="d-apps" src="images/news.png"></div></a>
                      <a href="#"><div><img class="d-apps" src="images/gmail.png"></div></a>
                      <a href="#"><div><img class="d-apps" src="images/drive.png"></div></a>
                      <a href="#"><div><img class="d-apps" src="images/calendar.png"></div></a>
            </div>
            
          </div>
          <a class="g-links" href="#">
            <img id="google-notifications" src="images/google-notifications.png">
          </a>
          <button id="sign-in">Sign In</button>

  <main>
    <section id="google-main">
      <img id="google-img" src="images/google.png">
    <section id="google-box">
      <input id="search-input" type="text" name="Search Bar">
      <img id="mic-img" src="images/microphone.png">
    </section>
    <section>
      <button class="google-search-button">Google Search</button>
      <button class="google-search-button">I'm Feeling Lucky</button>
    </section>
  </main>
  <footer>
    <section id="left-foot">
      <a class="g-links" href="#">Advertising</a>
      <a class="g-links" href="#">Business</a>
    </section>
    <section id="right-foot">
      <a class="g-links" href="#">Privacy</a>
      <a class="g-links" href="#">Terms</a>
      <a class="g-links" href="#">Settings</a>
    </section>
  </footer>

</body>
</html>
